{% extends "base.html" %}

{% block content %}

	<div class="col-md-8 mx-auto">
		<h5 class="text-center my-2">Форма входа</h5>
		<form method="POST" action="">{% csrf_token %}

				{{ form.as_p  }}

		</form>
	</div>
</div>

{% endblock %}
